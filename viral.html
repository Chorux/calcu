<input type="file" id="myfile" name="myfile">
<div id="preview"></div>

<script>
  document.getElementById('myfile').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const preview = document.getElementById('preview');
    preview.innerHTML = ''; // Limpa o conteúdo anterior

    if (file) {
      if (file.type.startsWith('image/')) {
        // Exibição para imagens
        const img = document.createElement('img');
        img.style.maxWidth = '300px';
        img.style.maxHeight = '300px';
        img.src = URL.createObjectURL(file);

        img.onload = function() {
          URL.revokeObjectURL(img.src);
        };

        preview.appendChild(img);

      } else if (file.type.startsWith('video/')) {
        // Exibição para vídeos
        const video = document.createElement('video');
        video.controls = true;
        video.style.maxWidth = '600px';
        video.style.maxHeight = '400px';
        video.src = URL.createObjectURL(file);

        // Libera memória quando o vídeo é carregado
        video.onloadeddata = function() {
          URL.revokeObjectURL(video.src);
        };

        preview.appendChild(video);

      } else {
        // Exibição para outros tipos de arquivo
        const info = document.createElement('div');
        info.innerHTML = `
        <p>Arquivo selecionado: <strong>${file.name}</strong></p>
        <p>Tipo: ${file.type}</p>
        <p>Tamanho: ${(file.size/1024).toFixed(2)} KB</p>
      `;
        preview.appendChild(info);
      }
    }
  });
</script>
